name: Validate Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HTML Validation
        uses: w3c/html-validator-action@2.0.0
        with:
          path: './'
          filePattern: '*.html'
          output: 'json'

  validate-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CSS Validation
        uses: w3c/css-validator-action@1.0.0
        with:
          path: './'
          filePattern: '*.css'

  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          for file in src/data/*.json; do
            echo "Validating $file"
            python3 -m json.tool "$file" > /dev/null || exit 1
          done
        shell: bash

  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Links
        uses: lycheeverse/lychee-action@v1
        with:
          args: 'index.html admin.html'
